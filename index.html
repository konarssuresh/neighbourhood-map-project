<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood map project</title>
    <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%;
            left:30%;
            position:absolute;
            right:0px;
            top:0px;
            bottom:0px;

        }
    .options-box{
        background:#fff;
        border:1px solid #999;
        border-radius:3px;
        height:100%;
        line-height:35px;
        padding:10px 10px 30px 10px;
        text-align: left;
        width:28%;
        bottom:0px;
    }
   </style>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>

</head>
<body>
<div class="container">
   <div class="options-box">
       <h1>find your place</h1>
       <div>
           <input id="show" data-bind="value:filter, valueUpdate:'keyup'" placeholder="search"/>
           <ul data-bind="foreach:filterArray" id="ulist">
               <li data-bind="text:$data,click:listItem" class="li"></li>
           </ul>
       </div>
    <div id="map"></div>
</div>
</div>
<script type="text/javascript" src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANE_GslJfc28bTQPnpCd6T25kebg2jU0g&v=3&callback=initMap"></script>

</body>
</html>
